  <body>
    <div class="container">
      <h1>Number Operation</h1>
      <div class="row">
        <div class="col">
          <label for="first-num">First Number</label>
          <input type="text" id="first-num" />
        </div>
        <div class="col">
          <label for="first-num">Second Number</label>
          <input type="text" id="sec-num" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-secondary" onclick="plusFunc()">
            Add
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="refreshFunc()"
          >
            Restart
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      let plusFunc = () => {
        let firstNum = parseFloat(document.getElementById("first-num").value);
        let secNum = parseFloat(document.getElementById("sec-num").value);
        let hasil = firstNum + secNum;
        alert(hasil);

    
      };
      let refreshFunc = () => {
        firstNum = document.getElementById("first-num").value = "";
        secNum = document.getElementById("sec-num").value = "";
      };
    </script>
